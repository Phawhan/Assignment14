<table>
    <thead>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people;index as i">
            <th>{{i+1}}</th>
            <th>{{person.name}}</th>
            <th>{{person.description}}</th>
            <th><button (click)="del(i)">Delete</button></th>
        </tr>
    </tbody>
</table>
